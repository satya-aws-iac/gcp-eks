name: 'Terraform Plan'

on:
  push:
    branches:
      - stage  # Trigger on push to stage branch
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
  pull_request:
    branches:
      - main
      - stage
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'

env:
  TF_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: 'access_token'

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ secrets.GCP_REGION }}" \
            -var="cluster_name=${{ secrets.GKE_CLUSTER_NAME }}" \
            -out=tfplan
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Save Plan Output
        if: always()
        run: |
          terraform show -no-color tfplan > plan_output.txt 2>&1 || echo "Plan failed" > plan_output.txt
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload Plan Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.sha }}
          path: terraform/plan_output.txt
          retention-days: 30

      - name: Comment PR (if PR event)
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Branch: \`${{ github.ref_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Create Issue Comment (if push to stage)
        uses: actions/github-script@v7
        if: github.event_name == 'push' && github.ref == 'refs/heads/stage'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/plan_output.txt', 'utf8');
            
            const output = `## Terraform Plan - Stage Branch
            
            **Branch**: \`stage\`
            **Commit**: \`${{ github.sha }}\`
            **Author**: @${{ github.actor }}
            **Triggered**: Push to stage branch
            
            #### Results:
            - Format Check: \`${{ steps.fmt.outcome }}\`
            - Initialization: \`${{ steps.init.outcome }}\`
            - Validation: \`${{ steps.validate.outcome }}\`
            - Plan: \`${{ steps.plan.outcome }}\`
            
            <details><summary>üìã View Full Plan Output</summary>
            
            \`\`\`terraform
            ${planOutput.substring(0, 60000)}
            \`\`\`
            
            </details>
            
            ---
            **Next Steps**: 
            - Review the plan above
            - If approved, merge \`stage\` ‚Üí \`main\` to apply changes
            - [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            // Create or update issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'terraform-plan,stage',
              per_page: 1
            });

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: output
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Terraform Plan Review - Stage Branch`,
                body: output,
                labels: ['terraform-plan', 'stage']
              });
            }

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1