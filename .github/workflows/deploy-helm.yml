name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: satya-k8-poc
  REGION: us-central1
  REPOSITORY: satya-gcr
  IMAGE_NAME: aws-cloud-projects-site

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
      GKE_LOCATION: ${{ env.REGION }}
      DOCKERFILE_PATH: learn-k8/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          if [ ! -f "${DOCKERFILE_PATH}" ]; then
            echo "Dockerfile not found at '${DOCKERFILE_PATH}'"
            echo "Repository files:"
            ls -R
            exit 1
          fi

          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"

          docker build -f "${DOCKERFILE_PATH}" -t $IMAGE_TAG -t $IMAGE_LATEST $(dirname "${DOCKERFILE_PATH}")
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

          echo "âœ… Image pushed successfully!"
          echo "ðŸ“¦ Image: $IMAGE_LATEST"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Deploy Helm chart to GKE
        run: |
          helm upgrade --install aws-cloud-projects-site learn-k8/helm
