name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: satya-k8-poc
  REGION: us-central1
  REPOSITORY: satya-gcr
  IMAGE_NAME: aws-cloud-projects-site

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Debug Google auth
        run: |
          echo "Credentials path: $GOOGLE_GHA_CREDS_PATH"
          if command -v jq >/dev/null 2>&1; then
            jq -r .client_email "$GOOGLE_GHA_CREDS_PATH" || true
          else
            python - <<'PY'
import json,os
try:
  print(json.load(open(os.environ['GOOGLE_GHA_CREDS_PATH']))['client_email'])
except Exception as e:
  print('failed to parse creds:', e)
PY
          fi

          gcloud auth list || true
          gcloud config list || true
          gcloud services list --enabled --project="${{ env.PROJECT_ID }}" | grep iamcredentials || true
          gcloud iam service-accounts list --project="${{ env.PROJECT_ID }}" || true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "âœ… Image pushed successfully!"
          echo "ðŸ“¦ Image: $IMAGE_LATEST"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GCP_REGION }}

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Deploy Helm chart to GKE
        run: |
          helm upgrade --install aws-cloud-projects-site learn-k8/helm